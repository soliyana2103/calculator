<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scientific Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">

    <input type="text" id="display" value="0" readonly>

    <!-- History -->
    <div class="history" id="history"></div>

    <div class="buttons">

        <!-- Scientific -->
        <button type="button" id="degRad">DEG</button>
        <button type="button" data-fn="sin">sin</button>
        <button type="button" data-fn="cos">cos</button>
        <button type="button" data-fn="tan">tan</button>

        <button type="button" data-fn="log">log</button>
        <button type="button" data-fn="ln">ln</button>
        <button type="button" data-fn="sqrt">√</button>
        <button type="button">/</button>

        <button type="button" data-const="pi">π</button>
        <button type="button" data-const="e">e</button>
        <button type="button" data-op="pow2">x²</button>
        <button type="button" data-op="pow">xʸ</button>

        <!-- Numbers -->
        <button type="button">7</button>
        <button type="button">8</button>
        <button type="button">9</button>
        <button type="button">-</button>

        <button type="button">4</button>
        <button type="button">5</button>
        <button type="button">6</button>
        <button type="button">+</button>

        <button type="button">1</button>
        <button type="button">2</button>
        <button type="button">3</button>
        <button type="button">=</button>

        <button type="button" data-action="back">⌫</button>
        <button type="button" class="zero">0</button>
        <button type="button">.</button>
        <button type="button">C</button>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
